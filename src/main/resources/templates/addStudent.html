<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
</head>
<body>
<div class="container" th:insert="~{navbar.html}"></div>
<div class="container"  style="min-height: 500px">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/addStudent'}" method="post">
                <div class="form-group mt-2">
                    <label>
                        NAME:
                    </label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group mt-2">
                    <label>
                        SURNAME:
                    </label>
                    <input type="text" class="form-control" name="surname">
                </div>
                <div class="form-group mt-2">
                    <label>
                        EXAM:
                    </label>
                    <input type="number" class="form-control" name="exam" maxlength="100">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary mt-2">Add Student</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
<div class="container" th:insert="~{footer.html}"></div>
</body>
</html>
